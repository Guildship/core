apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guildship-core
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: guildship-core
    spec:
      containers:
        - name: guildship-core
          # Using local image for demonstration
          image: guildship-core:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          # Command to run against entrypoint
          args: ["start"]
          env:
            - name: PORT
              value: "8000"
            - name: SECRET_KEY_BASE
              value: "not-a-secret"
            - name: RELEASE_COOKIE
              value: "monster"
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
